<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="task-list">

    <div id="new" style="float:none;">
        <h3>新任务
            <button id="btn-refresh">刷新</button>
        </h3>
        <ul id="ul-new" style="list-style-type: none; float: left;"></ul>
    </div>

    <div id="downloading" style="clear:both;">
        <h3>下载中
            <button id="btn-pause">暂停</button>
        </h3>
        <ul id="ul-dl" style="list-style-type: none; float: left;"></ul>
    </div>

    <div id="committing" style="clear:both;">
        <h3>提交中
            <button id="btn-cancel">取消</button>
        </h3>
        <ul id="ul-ci" style="list-style-type: none; float: left;"></ul>
    </div>


</div>
